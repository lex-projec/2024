tr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EŞəxsi kabinədə havalandırma sisteminin quraşdırılması bir neçə mərhələdən ibarət mürəkkəb bir prosesdir:\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_314f_B7I\" dir=\"ltr\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp class=\"_314f_B7I\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EDoldurulmuş obyekt. Mütəxəssislərimiz saytı qiymətləndirmək, ventilyasiya ehtiyaclarını müəyyən etmək və layihəni hazırlamaq üçün əraziyə baş çəkirlər.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_314f_B7I\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003ELayihənin qatlanması. Evinizin bütün xüsusiyyətlərinə və ehtiyaclarınıza cavab verən havalandırma sistemi dizaynını inkişaf etdiririk.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_314f_B7I\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EMülkiyyət seçimi. Büdcənizə və ehtiyaclarınıza uyğun optimal havalandırma sistemini seçirik.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_314f_B7I\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003ESistemin quraşdırılması. Bizim ixtisaslı quraşdırıcılarımız ventilyasiya sistemini bütün standartlara və qaydalara uyğun quraşdıracaqlar.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_314f_B7I\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003Eİstismar və istismara vermə. Sistemi işə salırıq və işə salırıq.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_314f_B7I\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EXidmət. Sisteminizin fasiləsiz və səmərəli işləməsini təmin etmək üçün ventilyasiya sistemlərinə texniki xidmət göstəririk.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_314f_B7I\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EBuvus şirkəti ilə əlaqə saxlayıb, havalandırma si             content_ids: [e.detail.productId],
            contents: [
                {
                    id: e.detail.productId,
                    quantity: 1,
                    name: e.detail.name,
                    price: e.detail.price
                }
            ],
            content_name: e.detail.name,
            content_type: 'product',
            currency: e.detail.currency,
            value: e.detail.price
        });
    }
    if (window.USERANALYTICS.google) {
        gtag("event", "add_to_cart", {
            send_to: window.USERANALYTICS.google,
            event_category: 'cart',
            currency: e.detail.currency,
            value: e.detail.price,
            items: [
                {
                    item_id: e.detail.productId,
                    item_name: e.detail.name,
                    price: e.detail.price,
                    quantity: 1
                }
            ]
        });
    }
});

document.addEventListener('openCart', function(e) {
    if (window.USERANALYTICS.facebook) {
        fbq('track', 'InitiateCheckout', {
            content_category: 'products',
            content_ids: e.detail.items.map(({ id }) => id),
            contents: e.detail.items,
            currency: e.detail.currency,
            value: e.detail.value
        });
    }
    if (window.USERANALYTICS.google) {
        gtag("event", "begin_checkout", {
            send_to: window.USERANALYTICS.google,
            event_category: 'cart',
            currency: e.detail.currency,
            value: e.detail.value,
            items: e.detail.items.map(({ id, name, price, quantity}) => ({
                item_id: id,
                item_name: name,
                price,
                quantity
            }))
        });
    }
});

document.addEventListener('createOrder', function(e) {
    if (window.USERANALYTICS.facebook) {
        fbq('track', 'Purchase', {
            content_type: 'product',
            content_ids: e.detail.items.map(({ id }) => id),
            contents: e.detail.items,
            currency: e.detail.currency,
            value: e.detail.value
        });
    }
    if (window.USERANALYTICS.google) {
        gtag("event", "purchase", {
            send_to: window.USERANALYTICS.google,
            event_category: 'cart',
            currency: e.detail.currency,
            value: e.detail.value,
            transaction_id: e.detail.orderId,
            items: e.detail.items.map(({ id, name, price, quantity}) => ({
                item_id: id,
                item_name: name,
                price,
                quantity
            }))
        });
    }
});
